<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- LUA CONNECTION -->
    <script src="main.js" defer></script>
    <!-- UI -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: none;
        }

        #ticket {
            margin: 9em auto;
            height: 40em;
            width: 40em;
            background-color: rgba(0,0,0,.3);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 15%;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="ticket"></div>
    <audio id="audio"></audio>
</body>
</html>
